<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Opcional, para estilos personalizados -->
    <script>document.addEventListener('DOMContentLoaded', function() {
      const tabla = document.getElementById('sopaDeLetras');
  
      // Llenar la tabla con celdas y letras aleatorias
      for(let i = 0; i < 10; i++) {
          const fila = document.createElement('tr');
          for(let j = 0; j < 10; j++) {
              const celda = document.createElement('td');
              const letra = String.fromCharCode(65 + Math.floor(Math.random() * 26)); // Genera una letra aleatoria de la A a la Z
              celda.textContent = letra;
              fila.appendChild(celda);
          }
          tabla.appendChild(fila);
      }
  });
  </script>
  <style>
    /* Este archivo es opcional, puedes personalizar los estilos aqu√≠ si lo deseas */



  </style>
</head>
<body>
    <h1>Sopa de Letras</h1>
    <table id="sopaDeLetras"></table>
    <script src="script.js"></script>
</body>
</html>
