<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Juego de Tarjetas Comparativas</title>
</head>
<body>
    <div class="container text-center">
        <h1>Juego de Tarjetas Comparativas</h1>
        <div class="message-container">
            <div class="message"></div>
        </div>
        <div class="row">
            <!-- Botones en español -->
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="espanol1" onclick="checkMatch('espanol1', 'pencil')">Lápiz</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="espanol2" onclick="checkMatch('espanol2', 'eraser')">Borrador</button>
            </div>
            <!-- Agrega más botones en español aquí -->
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="espanol3" onclick="checkMatch('espanol3', 'desk')">Escritorio</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="espanol4" onclick="checkMatch('espanol4', 'marker')">Marcador</button>
            </div>
        </div>
        <div class="row">
            <!-- Botones en inglés -->
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="ingles1" onclick="checkMatch('ingles1', 'eraser')">Eraser</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="ingles2" onclick="checkMatch('ingles2', 'pencil')">Pencil</button>
            </div>
            <!-- Agrega más botones en inglés aquí -->
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="ingles3" onclick="checkMatch('ingles3', 'desk')">Desk</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" id="ingles4" onclick="checkMatch('ingles4', 'marker')">Marker</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
